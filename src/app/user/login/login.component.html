<div class="container mb-5 mt-5">

  <!-- Login form. -->

  <div class="row justify-content-center row-login-form">
    <div class="col-10 col-sm-8 col-md-6 col-lg-4">

      <!-- Alert message. -->

      <div class="alert alert-primary alert-dismissible fade show mt-2"
           role="alert">
        <button type="button" class="close" data-dismiss="alert"
                aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        Hello, itt tudsz belépni.
      </div>

      <div class="card border-secondary mt-3 mb-4">
        <div class="card-header">Bejelentkezés</div>
        <div class="card-body">
          <form id="loginForm" novalidate>
            <div class="form-group">
              <label for="loginEmail">Email</label>
              <input title="hibás email cím" name="loginEmail" type="email"
                     class="form-control" id="loginEmail"
                     placeholder="email">
              <small id="emailHelp" class="form-text text-muted">a címed
                nálunk biztonságban lesz
              </small>
            </div>
            <div class="form-group">
              <label for="loginPassword">Jelszó</label>
              <input name="loginPassword" type="password"
                     class="form-control" id="loginPassword"
                     placeholder="jelszó">
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input name="rememberMe" type="checkbox"
                       class="form-check-input">
                emlékezz rám
              </label>
            </div>
            <button type="submit"
                    class="btn btn-primary"
                    routerLink="/user"
            >
              belépés
            </button>
          </form>
        </div>
      </div>


    </div>
  </div>
</div>
