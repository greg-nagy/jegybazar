<div class="card">
  <div class="card-header">
    Chat ismerősök
  </div>
  <div class="card-body">
    <ng-container *ngIf="friendList$ | async as friendList;else loading">
      <ng-container *ngFor="let friend of friendList">
        <app-chat-friend-row [friend]="friend"></app-chat-friend-row>
      </ng-container>
    </ng-container>
    <ng-template #loading>
      <app-loading-spinner [loaderWidth]="100" [loaderHeight]="100"></app-loading-spinner>
    </ng-template>
  </div>
</div>
